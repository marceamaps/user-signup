{% extends "base.html" %}

{% block content %}

    <h1>Sign Up</h1>

    <style>
        label {
            display: block;
        }
        form {
            font-family: "arial";
        }
        .error { 
            color: red;
        }
        input[type=text] {
            width: 25%; 
            padding: 6px 10px;
            box-sizing: border-box;
        }
        input[type=password] {
            width: 25%; 
            padding: 6px 10px;
            box-sizing: border-box;
        }
        input[type=submit] { 
            background-color: #3CBC8D;
            border: none;
            color: white;
            padding: 16px 32px;
        }
    </style>

    <form action='/add' method='POST'>
        <label id='username'>
            Username:
            <input type="text" name="username" id="username" value="{{ saved_username }}" />
            <span class="error">{{ error_username }}</span>
        </label>
    
            <label id='password'>
                Password:
                <input type="password" name="password" id="password" />
                <span class="error">{{ error_password }}</span>
            </label>

            <label id='verify_password'>
                Verify Password:
                <input type="password" name="verify_password" id="verify_password" />
                <span class="error">{{ error_verify_password }}</span>
            </label>


            <label id='email'>
                Email (Optional):
                <input type="text" name="email" id="email" value="{{ saved_email }}"/>
                <span class="error">{{ error_email }}</span>
            </label>

            <input type="submit" value="Submit" />
        </form>
    
        {% endblock  %}
